<!-- HTML framework for your project -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Code will inject here -->

    <div class="game-container">
      <div class="container-one">
        <h2>Player Board</h2>
        <div class="p-game-board"></div>
        <div class="ship-btns">
          <button id="randomize-ships-btn">Randomize ships</button>
          <button id="test-ships-btn">Test ships</button>
          <button id="ready-ships-btn">Ready ships</button>
          <button id="reset-ships-btn">Reset ships</button>
        </div>
        <h2>Next piece ('r' to rotate)</h2>
        <div class="next-piece-box">
          <div class="ship-draggable ship-draggable--size-4" data-ship-size="4" draggable="true">
            <div class="ship-cell-drag"></div>
            <div class="ship-cell-drag"></div>
            <div class="ship-cell-drag"></div>
            <div class="ship-cell-drag"></div>
          </div>
        </div>
      </div>
      <div class="container-two">
        <h2>Computer Board</h2>
        <div class="c-game-board"></div>
      </div>
      <div class="container-three">
        <h2>Display</h2>
        <div class="d-board">
          <div class="d--game-over-screen hidden">
            <h3>Game over</h3>
            <h4><span></span> won!</h4>
            <button id="new-game-btn">NEW GAME</button>
          </div>
          <div class="d--select-mode">
            <h3>Select game mode</h3>
            <button id="single-player-btn">vs. Computer</button>
            <button id="multi-player-btn">vs. Friend</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
